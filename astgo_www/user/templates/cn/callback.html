<SCRIPT type="text/javascript">
function bindtel_post()
{
   var bindtel = G('bindtel');
   if (trim(bindtel.value) == '') {
	  makeMsg("绑定电话号码不能为空");
	  bindtel.focus();
	  return false;
   }				

	document.form1.submit();
	return true;
	
}
			function trim(str) {
				return str.replace(/^\s+|\s+$/g, "");
			}
			function makeMsg(str) {
				var msg = G('page_msg');
				msg.innerHTML = "<span>" + str + "</span>";
			}
			function clearMsg(){
				G('page_msg').innerHTML = "";
			}
			
</SCRIPT>
